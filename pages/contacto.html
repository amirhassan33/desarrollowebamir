    <main class="cuerpo">
        <!--Esto es el main-->
        <h3 class="text-center text-danger p-5">Ingresa tus datos personales para ser contactado</h3>









        <section>
            <!--Aqui aplique bootstrap-->
            <form action="https://formsubmit.co/cristiannasso2@gmail.com" method="POST" class="row w-100 p-3 g-3">
                <div class="col-md-6">
                    <label for="inputnombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="inputnombre" placeholder="Ingresa tu nombre completo">
                </div>
                <div class="col-md-6">
                    <label for="inputapellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputapellido" placeholder="Ingresa tu apellido">
                </div>
                <div class="col-12">
                    <label for="inputdireccion" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="inputdireccion" placeholder="Ingresa tu direccion">
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Correo electronico</label>
                    <input type="email" name="email" class="form-control" id="email"
                        placeholder="Ingresa tu correo electronico">
                </div>
                <div class="col-md-6">
                    <label for="inputtelefono" class="form-label">Telefono</label>
                    <input type="tel" class="form-control" id="inputtelefono" placeholder="Ingresa tu telefono">
                </div>
                <div class="col-md-4">
                    <label for="inputpais" class="form-label">Pais</label>
                    <select id="inputpais" class="form-select form-control">
                        <option selected>Elegi tu pais</option>
                        <option>Argentina</option>
                        <option>Peru</option>
                        <option>Chile</option>
                        <option>Uruguay</option>
                        <option>Paraguay</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputcodigopostal" class="form-label">C. postal</label>
                    <input type="text" class="form-control" id="inputcodigopostal"
                        placeholder="Ingresa tu codigo postal">
                </div>
                <div>
                    <label class="form-label col-xl-1 col-lg-2 col-md-2 col-sm-3 col-5">Ingresa tu sexo</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Fmenino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Otro
                        </label>
                    </div>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" id="areadetexto" style="height: 100px"></textarea>
                    <label for="areadetexto">Deja tu comentario aqui</label>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button type="submit" title="Enviar" class="btn btn-primary m-2 mb-3">Enviar</button>
                    <button type="reset" title="Borrar" class="btn btn-success m-2 mb-3">Borrar</button>
                </div>
            </form>
